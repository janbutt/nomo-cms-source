        <div class="span9">
        
            <div class="row-fluid">
                <h2>Edit Media</h2>
            </div>
            <div class="row-fluid">
                <form class="well" method="post" action="/update_media">

                    <input type="hidden" name="id" value="{{results._id}}">

                    <label>Media1 (input JSON)</label>
                    <textarea rows="3" class="span6" placeholder="" name="media1">{{results.media1}}</textarea>

                    <label>Media2 (input JSON)</label>
                    <textarea rows="3" class="span6" placeholder="" name="media2">{{results.media2}}</textarea>

                    <label>Media3 (input JSON)</label>
                    <textarea rows="3" class="span6" placeholder="" name="media3">{{results.media3}}</textarea>

                    <label>Media4 (input JSON)</label>
                    <textarea rows="3" class="span6" placeholder="" name="media4">{{results.media4}}</textarea>

                    <label>Media6 (input JSON)</label>
                    <textarea rows="3" class="span6" placeholder="" name="media6">{{results.media6}}</textarea>
                    
                    <label>Media7 (input JSON)</label>
                    <textarea rows="3" class="span6" placeholder="" name="media7">{{results.media7}}</textarea>
                    
                    <br>
                    <button type="submit" class="btn">Submit</button>
                </form>

    <script lang="javascript">
    
    $(document).ready(function() {
        $("#status > option").each(function() {
          //alert(this.text + ' ' + this.value);
          if (this.value == '{{results.status}}') {
            $(this).attr('selected','selected');
          }
        });

        $("#locale > option").each(function() {
          if (this.value == '{{results.locale}}') {
            $(this).attr('selected','selected');
          }
        });

    });

    </script>
